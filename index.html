<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>

        .day{
            background-color: white;
            color: black;
        }
        .night{
            background-color: black;
            color: gold;
        }
        .button_night{
            background-color: darkblue;
            color: white;
        }
        .button_day{
            background-color: white;
            color: black;
        }

    </style>
</head>
    <body>
         <div id = "app" class="day">
             <p>
                 I am a Newton School student, ready to become an awesome full stack developer
             </p>
             <button onclick="swapTheme()" id="swap" class="button_day">
                 swap theme
             </button>
         </div>
    </body>
    <script>
        function swapTheme(){
            if(document.getElementById('app').className == 'night'){
                document.getElementById('app').className = 'day'
                document.getElementById('swap').className = 'button_day'
            }else if(document.getElementById('app').className == 'day'){
                document.getElementById('app').className = 'night'
                document.getElementById('swap').className = 'button_night'
            }
        }
    </script>
</html>
